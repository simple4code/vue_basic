<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Object.defineProperty方法</title>
  <!-- 引入 vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--准备好一个容器-->
  <div id="root">
    
  </div>

  <script type="text/javascript">
    // 设置为 false 以阻止 vue 在启动时生成生产提示。
    Vue.config.productionTip = false;
    
    let number = 18
    let person = {
      name: 'Jack',
      gender: 'M'
    }

    Object.defineProperty(person, 'age', {
      // value: 18,
      // // enumerable控制属性是否可枚举，默认是false
      // enumerable: true,
      // // writable控制属性是否可以被修改，默认值是false
      // writable: true,
      // // configurable控制属性是否可以被删除，默认值是false
      // configurable: true,

      // 当有人读取person的age属性时，get函数getter就会被调用，且返回值就是age的值
      get() {
        return number
      },

      // 当有人修改person的age属性时，set函数setter就会被调用，且会收到修改的具体值
      set(value) {
        console.log('有人修改了age属性, 值是：', value)
        number = value
      }
    })

    // console.log(Object.keys(person))
    // for(let key in person) {
    //   console.log(key, person[key])
    // }

    console.log(person)
  </script>
</body>
</html>
