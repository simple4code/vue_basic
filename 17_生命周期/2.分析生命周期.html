<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>分析生命周期</title>
  <!-- 引入 vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--准备好一个容器-->
  <div id="root">
    <h2>当前的n值是：{{n}}</h2>
    <button @click="add">点我n+1</button>
    <button @click="bye">点我销毁vm</button>
  </div>

  <script type="text/javascript">
    // 设置为 false 以阻止 vue 在启动时生成生产提示。
    Vue.config.productionTip = false;
    
    new Vue({
      el: '#root',
      /* template: `
        <div>
          <h2>当前的n值是：{{n}}</h2>
          <button @click="add">点我n+1</button>
        </div>
      `, */
      data() {
        return {
          n: 1
        }
      },
      methods: {
        add() {
          console.log('add')
          this.n++
        },
        bye() {
          console.log('bye')
          this.$destroy()
        }
      },
      beforeCreate() {
        console.log('beforeCreate')
      },
      created() {
        console.log('created')
      },
      beforeMount() {
        console.log('beforeMount')
      },
      mounted() {
        console.log('mounted')
      },
      beforeUpdate() {
        console.log('beforeUpdate')
      },
      updated() {
        console.log('updated')
      },
      beforeDestroy() {
        console.log('beforeDestroy')
      },
      destroyed() {
        console.log('destroyed')
      },
    })
  </script>
</body>
</html>
