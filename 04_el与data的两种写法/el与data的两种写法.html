<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>el与data的两种写法</title>
  <!-- 引入 vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--
    data与el的2种写法：
        1.el有2种写法
            (1).new Vue时候配置el属性
            (2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
        2.data有2种写法
            (1).对象式
            (2).函数式
        3.一个重要的原则：
            由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
  -->
  <!--准备好一个容器-->
  <div id="root">
    <h1>你好, {{name}}</h1>
  </div>

  <script type="text/javascript">
    // 设置为 false 以阻止 vue 在启动时生成生产提示。
    Vue.config.productionTip = false;
    
    // el的两种写法
    // const v = new Vue({
    //   // el: '#root',
    //   data: {
    //     name: 'Jack'
    //   }
    // })
    // console.log(v)

    // v.$mount('#root')

    // data的两种写法（对象式和函数式）
    new Vue({
      el: '#root',
      data() {
        console.log(this) // 此处this是Vue实例对象
        return {
          name: 'Jack'
        }
      }
    })
  </script>
</body>
</html>
