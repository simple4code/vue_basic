<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>天气案例_监视属性</title>
  <!-- 引入 vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--
      监视属性watch：
        1.当被监视的属性变化时，回调函数自动调用，进行相关操作
        2.监视的属性必须存在，才能进行监视
        3.监视的两种写法：
            (1).new Vue时传入watch配置
            (2).通过vm.$watch监视
  -->
  <!--准备好一个容器-->
  <div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">切换天气</button>
  </div>

  <script type="text/javascript">
    // 设置为 false 以阻止 vue 在启动时生成生产提示。
    Vue.config.productionTip = false;
    
    const vm = new Vue({
      el: '#root',
      data: {
        isHot: true
      },
      computed:{
        info() {
          return this.isHot?'炎热':'凉爽'
        }
      },
      methods: {
        changeWeather() {
          this.isHot = !this.isHot
        }
      },
      watch: {
        /* isHot: {
          // immediate设置为true，可以在初始化时就调用handler方法
          immediate: true,
          // handler什么时候调用? 当isHost被修改时
          handler(newValue, oldValue) {
            console.log('isHot被修改了', newValue, oldValue)
          }
        } */
      }
    })

    // 监视属性的第二种写法，通过vm.$watch监视
    vm.$watch('isHot', {
      // immediate设置为true，可以在初始化时就调用handler方法
      immediate: true,
      // handler什么时候调用? 当isHost被修改时
      handler(newValue, oldValue) {
        console.log('isHot被修改了', newValue, oldValue)
      }
    })
  </script>
</body>
</html>
