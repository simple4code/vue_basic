<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>理解MVVM</title>
  <!-- 引入 vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!--
    MVVM模型
        1. M：模型（Model），data中的数据
        2. V：视图（View），模板代码
        3. VM：视图模型（ViewModel），Vue实例
    观察发现：
        1. data中的所有属性，最后都出现在了vm身上
        2. vm身上的所有属性及Vue原型上所有属性，在Vue模板中都可以直接使用
  -->
  <!--准备好一个容器-->
  <div id="root">
    <h1>学校名称：{{name}}</h1>
    <h1>学校地址：{{address}}</h1>
    <h1>测试1: {{$options}}</h1>
    <h1>测试2: {{$emit}}</h1>
    <h1>测试3: {{_c}}</h1>
  </div>

  <script type="text/javascript">
    // 设置为 false 以阻止 vue 在启动时生成生产提示。
    Vue.config.productionTip = false;

    new Vue({
      el: '#root',
      data() {
        return {
          name: 'schoolName',
          address: 'BeiJing'
        }
      }
    })
  </script>
</body>

</html>
