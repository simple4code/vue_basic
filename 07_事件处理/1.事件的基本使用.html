<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>事件处理</title>
  <!-- 引入 vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--
      事件的基本使用：
            1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名
            2.事件的回调需要配置在methods对象中，最终会在vm上
            3.methods中配置的函数，不要使用箭头函数!否则函数里面的this就不是vm了
            4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象
            5.@click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参
  -->
  <!--准备好一个容器-->
  <div id="root">
    <h1>欢迎来到{{name}}学习</h1>
    <button v-on:click="showInfo1">点我展示信息1（v-on绑定）</button><br/><br/>
    <button @click="showInfo1">点我展示信息1（@绑定）</button><br/><br/>
    <button @click="showInfo2($event, 66)">点我展示信息2（传递参数）</button><br/><br/>
  </div>

  <script type="text/javascript">
    // 设置为 false 以阻止 vue 在启动时生成生产提示。
    Vue.config.productionTip = false;
    
    new Vue({
      el: '#root',
      data(){
        return {
          name: 'SchoolName'
        }
      },
      methods: {
        showInfo1(event) {
          // console.log(event.target.innerText)
          // 此处的this是vm
          // console.log(this)
          alert('同学你好!')
        },
        showInfo2(event, number) {
          // console.log(event, number)
          // console.log(event.target.innerText)
          // 此处的this是vm
          // console.log(this)
          alert('同学你好!!')
        }
      }
    })
  </script>
</body>
</html>
